	#Range: > 1
	Full_Friendship_Time = 120000
	#Time in ticks (20 ticks = 1 second) before the parrot loses 1 friendship point. (Default: 180 ticks = 9 seconds)
	#Range: > 1
	Friendship_Decrease_Time = 180
	#Friendship points gained when the parrot eats its preferred food. Non preferred foods grant 1/4 this value.
	#Range: 4 ~ 100
	Friendship_Food_Increase = 4
	#Friendship points gained when the parrot discovers a new biome.
	#Range: 1 ~ 100
	Friendship_Biome_Discovery_Increase = 10
	#Time in ticks (20 ticks = 1 second) between increments of friendship points when listening to the parrot's preferred music disc from a jukebox. (Default: 90 ticks = 4.5 seconds)
	#Range: > 1
	Friendship_Jukebox_Interval_Increase = 90
	#Friendship points granted after each jukebox interval of the parrotâ€™s preferred record.
	#Range: 1 ~ 100
	Friendship_Jukebox_Points_Increase = 1
	#The search radius (in blocks) around the jukebox within which the parrot gains friendship from its preferred record.
	#Range: 1 ~ 24
	Jukebox_Search_Radius = 6

