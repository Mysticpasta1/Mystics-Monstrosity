
[ShieldList]
	#
	#List of items to considered as shields, any item with right-click functionality will theoretically work
	#Automatically populated with items that have parrying stats set by active datapacks
	shieldList = ["shieldexp:wooden_shield", "diamethysts:diamethyst_quartz_shield", "twilightforest:knightmetal_shield", "shieldexp:netherite_shield", "alexsmobs:shield_of_the_deep", "minecraft:shield", "diamethysts:diamethyst_lapis_shield", "endermanoverhaul:corrupted_shield", "diamethysts:diamethyst_emerald_shield", "blue_skies:spike_shield", "diamethysts:diamethyst_netherite_shield", "diamethysts:diamethyst_gold_shield", "blue_skies:moonstone_shield", "shieldexp:iron_shield", "diamethysts:diamethyst_iron_shield", "undergarden:cloggrum_shield", "diamethysts:diamethyst_copper_shield", "diamethysts:diamethyst_prismarine_shield", "shieldexp:golden_shield", "diamethysts:diamethyst_diamond_shield", "shieldexp:diamond_shield", "shieldexp:paragon_shield", "artifacts:umbrella"]
	#
	#List of items to not consider as shields, even if they have stats set by a datapack
	shieldBlacklist = []

[Modifiers]
	#
	#Disable the cooldown when the player lowers their shield
	noLoweringCooldown = false
	#
	#Disable putting shields on cooldown at all
	noCooldown = false
	#
	#Make all shields have vanilla movement speed
	noSpeedModifier = false
	#
	#Make shields only block partial damage from explosions when not parrying
	harderExplosions = false
	#
	#Double the parry window for a more relaxed experience
	lenientParryMode = false
	#
	#Double the shield stamina for a more relaxed experience
	lenientStaminaMode = false

